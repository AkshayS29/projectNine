<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3DFlipCard</title>
    <link rel="stylesheet" href="3Dflipcard.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card front-face">
        <img
          src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
        />
      </div>
      <div class="card back-face">
        <img
          src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
        />
        <div class="info">
          <div class="title">XYZ Tech</div>
          <p>User interface designer and <br />front-end developer</p>
        </div>
        <ul>
          <a href="#">fb</a>
          <a href="#">tw</a>
          <a href="#">ig</a>
          <a href="#">yt</a>
        </ul>
      </div>
    </div>
  </body>
</html>
